<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat API Key & User</title>

    <style>
        /* ===== Soft Sky Blue Theme ===== */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 380px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 4px 18px rgba(0, 80, 180, 0.18);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            font-size: 23px;
            margin-bottom: 20px;
            color: #1565c0;
        }

        h2 {
            font-size: 17px;
            font-weight: 600;
            color: #1976d2;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            background: linear-gradient(to right, #42a5f5, #1e88e5);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s ease;
            box-shadow: 0 3px 10px rgba(50, 150, 255, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #64b5f6, #2196f3);
            transform: translateY(-2px);
        }

        textarea {
            width: 100%;
            height: 110px;
            padding: 12px;
            margin-top: 12px;
            border-radius: 10px;
            background: #ffffff;
            border: 1px solid #bbdefb;
            color: #333;
            resize: none;
            font-size: 14px;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #90caf9;
            margin-top: 8px;
            font-size: 14px;
            background: #ffffff;
            color: #333;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
        }

        input::placeholder {
            color: #9e9e9e;
        }

        .copy-success {
            color: #2e7d32;
            font-weight: 600;
            text-align: center;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>API Key Generator</h1>

        <button onclick="buatApiKey()">Buat API Key</button>

        <textarea id="apikey" placeholder="API Key akan muncul di sini..." readonly></textarea>

        <button style="margin-top:10px;" onclick="copyApiKey()">Copy API Key</button>
        <p id="copySuccess" class="copy-success">âœ” API Key berhasil disalin!</p>

        <h2>Daftarkan User</h2>

        <input type="text" id="firstName" placeholder="Nama Depan">
        <input type="text" id="lastName" placeholder="Nama Belakang">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="userApiKey" placeholder="Masukkan API Key">

        <button onclick="submitUser()">Submit User</button>

        <p id="userResult" style="text-align:center; margin-top:10px;"></p>

    </div>

    <script>
        async function buatApiKey() {
            const res = await fetch("/api-keys/generate", { method: "POST" });
            const data = await res.json();

            if (data.success) {
                document.getElementById("apikey").value = data.apiKey.api_key;
            } else {
                document.getElementById("apikey").value = "Gagal membuat API key.";
            }
        }

        function copyApiKey() {
            const textarea = document.getElementById("apikey");
            const success = document.getElementById("copySuccess");

            navigator.clipboard.writeText(textarea.value).then(() => {
                success.style.display = "block";
                setTimeout(() => success.style.display = "none", 2000);
            });
        }

        async function submitUser() {
            const body = {
                first_name: document.getElementById("firstName").value,
                last_name: document.getElementById("lastName").value,
                email_address: document.getElementById("email").value
            };

            const apiKey = document.getElementById("userApiKey").value;

            const res = await fetch("/user/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": apiKey
                },
                body: JSON.stringify(body)
            });

            const data = await res.json();

            document.getElementById("userResult").textContent =
                data.message || JSON.stringify(data);
        }
    </script>

</body>

</html>
