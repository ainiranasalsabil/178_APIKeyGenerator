<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat API Key & User</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* ===== BODY ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0d47a1, #1565c0, #1976d2);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ===== CARD UTAMA ===== */
        .container {
            width: 380px;
            background: rgba(255, 255, 255, 0.10);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.20);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 20px;
            color: #e3f2fd;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            color: #bbdefb;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        /* ===== BUTTON ===== */
        button {
            width: 100%;
            background: #0d47a1;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s ease;
        }

        button:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }

        /* ===== TEXTAREA API KEY ===== */
        textarea {
            width: 100%;
            height: 110px;
            padding: 12px;
            margin-top: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.35);
            color: #fff;
            resize: none;
        }

        /* ===== FORM INPUT ===== */
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.20);
            color: white;
        }

        input::placeholder {
            color: #e1e1e1;
        }

        .copy-success {
            color: #a5ffb1;
            text-align: center;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>API Key Generator</h1>

        <!-- BUAT API KEY -->
        <button onclick="buatApiKey()">Buat API Key</button>

        <textarea id="apikey" placeholder="API Key akan muncul di sini..." readonly></textarea>
        <button style="margin-top:10px;" onclick="copyApiKey()">Copy API Key</button>
        <p id="copySuccess" class="copy-success">âœ” API Key berhasil disalin!</p>

        <!-- FORM USER -->
        <h2>Daftarkan User</h2>

        <input type="text" id="firstName" placeholder="Nama Depan">
        <input type="text" id="lastName" placeholder="Nama Belakang">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="userApiKey" placeholder="Masukkan API Key">

        <button onclick="submitUser()">Submit User</button>

        <p id="userResult" style="text-align:center; margin-top:10px;"></p>

    </div>

    <script>

        /* ======================= 
           GENERATE API KEY
        ========================= */
        async function buatApiKey() {
            const res = await fetch('/create', { method: 'POST' });

            const data = await res.json();

            if (data.success) {
                document.getElementById("apikey").value = data.apiKey;
            } else {
                document.getElementById("apikey").value = "Gagal membuat API key.";
            }
        }

        /* ======================= 
           COPY API KEY
        ========================= */
        function copyApiKey() {
            const textarea = document.getElementById("apikey");
            const success = document.getElementById("copySuccess");

            navigator.clipboard.writeText(textarea.value).then(() => {
                success.style.display = "block";
                setTimeout(() => success.style.display = "none", 2000);
            });
        }

        /* ======================= 
           SUBMIT USER
        ========================= */
        async function submitUser() {
            const body = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value
            };

            const apiKey = document.getElementById("userApiKey").value;

            const res = await fetch('/users', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": apiKey
                },
                body: JSON.stringify(body)
            });

            const data = await res.json();
            document.getElementById("userResult").textContent =
                data.message || JSON.stringify(data);
        }

    </script>

</body>

</html>
